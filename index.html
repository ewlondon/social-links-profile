<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<img src="./assets/images/avatar-jessica.jpeg" alt="" />
			<h1 class="card__header">
				Jessica Randall
				<span class="card__subheader">London, United Kingdom</span>
			</h1>
			<p class="card__subtext">"Front-end developer and avid reader."</p>

			<ul class="card__links">
				<li class="card__links--item">GitHub</li>
				<li class="card__links--item">Frontend Mentor</li>
				<li class="card__links--item">LinkedIn</li>
				<li class="card__links--item">Twitter</li>
				<li class="card__links--item">Instagram</li>
			</ul>
		</div>
	</body>
</html>
